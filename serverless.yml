service: FizzBurgerChallenge

provider:
  name: aws
  runtime: nodejs14.x
  memorySize: 192
  stage: ${opt:stage, 'local'}
  region: ${opt:region, 'us-east-1'}
  endpointType: REGIONAL
  apiName: FizzBurgerChallenge API
  environment: 
    NODE_ENV: development
    MONGODB_URI: mongodb://localhost:27017

custom:
  serverless-offline:
    port: 4000
    printOutput: true
    cacheInvalidationRegex: 'node_modules/'

functions:
  GetProduct:
    handler: src/products/getById.handler
    description: Consultar producto por id. 
    events:
      - http:
          integration: lambda-proxy
          method: get
          path: /api/product/{id}

  GetProducts:
    handler: src/products/getAll.handler
    description: Consultar productos por filtros. 
    events:
      - http:
          integration: lambda-proxy
          method: get
          path: /api/product

  CreateProduct:
    handler: src/products/create.handler
    description: Crear producto.
    events:
      - http:
          integration: lambda-proxy
          method: post
          path: /api/product

  UpdateProduct:
    handler: src/products/update.handler
    description: Actualizar producto.
    events:
      - http:
          integration: lambda-proxy
          method: put
          path: /api/product/{id}

  DeleteProduct:
    handler: src/products/delete.handler
    description: Eliminar producto.
    events:
      - http:
          integration: lambda-proxy
          method: delete
          path: /api/product/{id}

plugins:
  - serverless-offline
